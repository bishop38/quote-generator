<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=ideas.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   <div class="quote-container" id="quote-container">
       <div class="quote-text">
           <i class="fas fa-quote-left"></i>
           <span id="quote">There is a text just for testing the tex of the 
               future quote.</span>
       </div>
       <div class="quote-author">
           <span id="author">Buddha</span>
       </div>
       <div class="button-container">
           <button class="twitter-button" id="twitter" title="Twee This!">
               <i class="fab fa-twitter"></i>
           </button>
           <button id="new-quote">New Quote</button>
       </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
